stages:
  - build
  - test

include:
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  services:
  tags:
    - cq-sans-dind     # Set this job to only run on our new specialized runner


build_job:
  stage: build
  script:
    - sudo su
    - sudo apt-get update
    - sudo apt-get install -y wget curl
    - 'if [ ! -d "/etc/pihole" ]; then sudo mkdir /etc/pihole; fi'
    - sudo wget -O /etc/pihole/setupVars.conf https://pastebin.com/raw/YBpWALGg
    - sudo curl -sSL https://install.pi-hole.net | PIHOLE_SKIP_OS_CHECK=true bash -s -- --unattended






